{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <!-- Inclusion de DSFR et Tailwind CSS -->
    <link href="{% static 'dsfr.min.css' %}" rel="stylesheet" />
    <script defer src="{% static 'dsfr/js/dsfr.module.min.js' %}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    {% include 'projet_centrale_app/partials/header.html' %}

    <!-- Main content -->
    <main class="fr-container flex flex-col items-center mt-10 mb-10">
        <h1 class="text-3xl font-bold text-center mb-20">PAGE D'ACCUEIL</h1>
        <div class="flex flex-wrap justify-center gap-16 mb-16">
            {% for categorie in categories %}
            <a
              class="flex flex-col items-center justify-center w-40 h-40 rounded-full bg-gray-200 hover:bg-white transition-all shadow-lg"
              href="{% url 'categories_projets' categorie.slug %}"
            >

                <span class="font-semibold text-black">{{ categorie.nom }}</span>
            </a>
            {% endfor %}
        </div>

        <div class="flex justify-center mt-10 mb-10">
            <a
                href="{% url 'ajouter_projet' %}"
                class="fr-btn fr-btn--primary fr-icon-add-circle-line fr-btn--icon-left"
            >
                Ajouter un projet
            </a>
        </div>
    </main>

    <!-- Footer -->
    {% include 'projet_centrale_app/partials/footer.html' %}
</body>
</html>
