<header role="banner" class="fr-header">
    <div class="fr-header__body">
        <div class="fr-container">
            <div class="fr-header__body-row">
                <!-- Logo et Intitulé Officiel -->
                <div class="fr-header__brand fr-enlarge-link">
                    <div class="fr-header__brand-top">
                        <div class="fr-header__logo">
                            <p class="fr-logo">
                                Intitulé
                                <br>officiel
                            </p>
                        </div>
                    </div>
                    <div class="fr-header__service">
                        <a href="/accueil/" title="Accueil - Nom du site / service">
                            <p class="fr-header__service-title">
                                Centrale
                            </p>
                        </a>
                        <p class="fr-header__service-tagline">
                            baseline - précisions sur l'organisation
                        </p>
                    </div>
                </div>
                <!-- Navigation -->
                <div class="fr-header__tools">
                    <div class="fr-header__tools-links">
                        <ul class="fr-btns-group">
                            {% if request.session.user_id %}
                                <!-- Affichage pour utilisateur connecté -->
                                <li>
                                    <a href="{% url 'logout' %}" class="fr-btn fr-icon-lock-line" title="Déconnexion">
                                        Déconnexion
                                    </a>
                                </li>
                            {% else %}
                                <!-- Affichage pour utilisateur non connecté -->
                                <li>
                                    <a href="{% url 'login' %}" class="fr-btn fr-icon-account-line" title="Connexion">
                                        Se connecter
                                    </a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
